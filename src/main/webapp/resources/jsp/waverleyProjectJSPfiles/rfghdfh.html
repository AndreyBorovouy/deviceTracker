<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title><link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/verticalTab.css">

</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>Bootstrap Vertical Tabs <small> | Demo</small></h1>
    </div>

    <div class="row" style="min-height:600px;">
        <div  class="col-sm-6">
            <h3>Left Tabs</h3>
            <hr/>
            <div class="col-xs-3"> <!-- required for floating -->
                <!-- Nav tabs -->
                <ul class="nav nav-tabs tabs-left">
                    <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
                    <li><a href="#profile" data-toggle="tab">Profile</a></li>
                    <li><a href="#messages" data-toggle="tab">Messages</a></li>
                    <li><a href="#settings" data-toggle="tab">Settings</a></li>
                </ul>
            </div>

            <div class="col-xs-9">
                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="home">Home Tab.</div>
                    <div class="tab-pane" id="profile">Profile Tab.</div>
                    <div class="tab-pane" id="messages">Messages Tab.</div>
                    <div class="tab-pane" id="settings">Settings Tab.</div>
                </div>
            </div>

            <div class="clearfix"></div>

        </div>
    </div>
</div>




<script src="jsFiles/jquery-2.1.1.min.js"></script>
<script src="jsFiles/bootstrap.min.js"></script>


</body>
</html>
